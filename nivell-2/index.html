<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Nivel 2</title>
</head>
<body>
  <div class="App">
    <header class="header">
      <nav class="nav">
        <img src="assets/logo.png" alt="Japan temple logo" class="nav__logo">
        <ul class="nav__list">
          <li class="nav__item">
            <i class="nav__icon fa fa-home" aria-hidden="true"></i>
            <a href="#">Inicio</a>
          </li>
          <li class="nav__item">
            <i class="nav__icon fa fa-map" aria-hidden="true"></i>
            <a href="#">Rutas</a>
          </li>
          <li class="nav__item">
            <i class="nav__icon fa fa-h-square" aria-hidden="true"></i>
            <a href="#">Hoteles</a>
          </li>
          <li class="nav__item">
            <i class="nav__icon fa fa-plane" aria-hidden="true"></i>
            <a href="#">Vuelos</a>
          </li>
          <li class="nav__item">
            <i class="nav__icon fa fa-envelope" aria-hidden="true"></i>
            <a href="#">Contacto</a>
          </li>
        </ul>
        <div class="socials">
          <a href="https://www.facebook.com" class="socials__icon facebook"><i class="fa fa-facebook-official"></i></a>
          <a href="https://www.facebook.com" class="socials__icon twitter"><i class="fa fa-twitter"></i></a>
        </div>
      </nav>
      <div class="hero">
        <h1 class="hero__text">"Disfruta de la experiencia de otros viajeros"</h1>
      </div>
    </header>
  </div>
  
</body>
</html>
